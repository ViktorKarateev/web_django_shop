{% extends 'catalog/base.html' %}

{% block title %}Удалить статью{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить "{{ object.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Удалить</button>
  <a class="btn btn-secondary" href="{% url 'blog:blog_detail' object.pk %}">Отмена</a>
</form>
{% endblock %}
