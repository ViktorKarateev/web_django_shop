{% extends 'catalog/base.html' %}

{% block title %}Создание продукта{% endblock %}

{% block content %}
<h1 class="mb-4">Создать продукт</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Создать</button>
</form>
{% endblock %}
