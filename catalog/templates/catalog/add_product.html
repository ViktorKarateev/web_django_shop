{% extends 'catalog/base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
  <h2 class="mb-4">Добавить новый товар</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
{% endblock %}
