{% extends 'catalog/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Удалить продукт: {{ product.name }}</h2>
    <p>Вы уверены, что хотите удалить этот продукт?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
